<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, viewport-fit=cover"
/>

<title>MS Music</title>

<script src="https://cdn.tailwindcss.com"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root {
  --ease-smooth: cubic-bezier(0.22, 1, 0.36, 1);
}

html {
  font-size: clamp(14px, 1.2vw, 16px);
  height: 100%;
}

/* ================= BODY ================= */
body {
  margin: 0;
  min-height: 100vh;
  background: #020202;
  color: #fff;
  font-family: 'Inter', sans-serif;

  overflow-x: hidden;
  overflow-y: auto;

  -webkit-font-smoothing: antialiased;
  overscroll-behavior-y: contain;
  padding-bottom: env(safe-area-inset-bottom);
}

#root {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ================= HEADINGS ================= */
h1, h2, h3, .font-outfit {
  font-family: 'Outfit', sans-serif;
}

h1 { font-size: clamp(1.8rem, 4vw, 3rem); }
h2 { font-size: clamp(1.4rem, 3vw, 2.2rem); }
h3 { font-size: clamp(1.1rem, 2vw, 1.6rem); }

/* ================= GLASS (OPTIMIZED) ================= */
.glass {
  background: rgba(255, 255, 255, 0.035);
  border: 1px solid rgba(255, 255, 255, 0.08);
  box-shadow: 0 10px 30px rgba(0,0,0,.55);

  backdrop-filter: blur(18px) saturate(150%);
  -webkit-backdrop-filter: blur(18px) saturate(150%);

  transform: translate3d(0,0,0);
  contain: layout paint style;
}

/* High glass only when needed */
.glass-high {
  background: rgba(255,255,255,.06);
  backdrop-filter: blur(28px) saturate(180%);
  -webkit-backdrop-filter: blur(28px) saturate(180%);
}

/* Mobile blur reduction */
@media (max-width: 768px) {
  .glass { backdrop-filter: blur(12px); }
  .glass-high { backdrop-filter: blur(18px); }
}

/* ================= ANIMATION SAFETY ================= */
.motion-safe {
  transition:
    transform .45s var(--ease-smooth),
    opacity .45s var(--ease-smooth);
}

.motion-safe:hover {
  transform: translateY(-2px) scale(1.02);
}

/* Disable animations for weak devices */
@media (prefers-reduced-motion: reduce) {
  * {
    animation: none !important;
    transition: none !important;
  }
}

/* ================= GPU OPTIMIZATION ================= */
.gpu {
  transform: translate3d(0,0,0);
  backface-visibility: hidden;
}

/* ================= SCROLL ================= */
.scroll-smooth {
  scroll-behavior: smooth;
}

.no-scrollbar::-webkit-scrollbar {
  display: none;
}
.no-scrollbar {
  scrollbar-width: none;
}

/* ================= TOUCH ================= */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}

input, textarea {
  user-select: text;
}

button, a {
  touch-action: manipulation;
}

/* ================= UTIL ================= */
.fullscreen-safe {
  min-height: 100dvh;
}
.text-glow {
  text-shadow: 0 0 12px rgba(255,255,255,.25);
}
</style>

<!-- IMPORT MAP -->
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js"
  }
}
</script>

</head>

</html>
