    <style>
      :root {
        --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        --ease-in-out-circ: cubic-bezier(0.85, 0, 0.15, 1);
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #020202;
        font-family: 'Inter', sans-serif;
        color: white;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        perspective: 1200px;
        overscroll-behavior: none;
      }
      h1, h2, h3, .font-outfit {
        font-family: 'Outfit', sans-serif;
      }
      
      /* Cinematic Glassmorphism - Optimized for Performance */
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(25px) saturate(160%);
        -webkit-backdrop-filter: blur(25px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        transform: translateZ(0);
        will-change: transform, opacity;
      }
      
      .glass-high {
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(50px) saturate(220%);
        -webkit-backdrop-filter: blur(50px) saturate(220%);
        border: 1px solid rgba(255, 255, 255, 0.15);
        transform: translateZ(0);
        will-change: transform, opacity;
      }

      .text-glow {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.4), 0 0 30px rgba(59, 130, 246, 0.3);
      }
      
      /* Hide Scrollbars but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        box-sizing: border-box;
      }
      
      input, textarea {
        user-select: text;
      }

      .will-change-transform {
        will-change: transform;
        transform: translateZ(0);
      }

      .perspective-1200 {
        perspective: 1200px;
      }
      
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      
      /* 3D Vinyl Shine */
      .vinyl-shine {
        background: radial-gradient(circle at 50% 50%, transparent 40%, rgba(255,255,255,0.05) 45%, transparent 50%);
        background-size: 200% 200%;
      }

      /* Smooth Scroll behavior for internal containers */
      .scroll-smooth {
        scroll-behavior: smooth;
      }
    </style>
